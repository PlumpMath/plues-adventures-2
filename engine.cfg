[application]

name="Plue's Adventures 2"
main_scene="res://game/main/StoryManager.tscn"
disable_stdout=false
icon="res://icon.png"

[autoload]

WindowPosition="*res://game/globals/WindowPosition.tscn"
SaveData="*res://game/globals/SaveData.tscn"
_MainSettings="*res://game/globals/MainSettings.tscn"

[display]

borderless_window=true
height=352
width=688
resizable=false

[editor]

main_run_args="-lang pt $scene"

[input]

console-kill=[key(C, C)]
ctrlZ=[key(Z, C)]
console_return=[key(Return), key(Enter)]

[locale]

translations=["res://assets/l10n/UserInput.en.xl", "res://assets/l10n/UserInput.pt.xl", "res://assets/l10n/Menus.en.xl", "res://assets/l10n/Menus.pt.xl", "res://assets/l10n/Story.en.xl", "res://assets/l10n/Story.pt.xl"]

[physics_2d]

motion_fix_enabled=true
